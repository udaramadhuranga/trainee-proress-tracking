<div class="container py-2 mt-4 bg-dark">
  <div class="row">
    <div class="col-lg-12 p-4 mt-4">
      <h1 style="color: aliceblue">
        <i class="fa fa-window-restore fa-2x" aria-hidden="true"></i> Dashboard
      </h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
      <a
        class="nav-link active"
        aria-current="page"
        routerLink="/trainer-list"
        *ngIf="isMatched(['ROLE_ADMIN'])"
      >
        <div class="card p-3 shadow bg-purple text-center border-0">
          <div class="card-body">
            <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
            <hr />
            <p class="card-title lead">Trainers</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
      <a
        class="nav-link active"
        aria-current="page"
        routerLink="/trainee-list"
        *ngIf="isMatched(['ROLE_ADMIN']) || isMatched(['ROLE_TRAINER'])"
      >
        <div class="card p-3 shadow bg-purple text-center border-0">
          <div class="card-body">
            <i class="fa fa-users fa-2x" aria-hidden="true"></i>
            <hr />
            <p class="card-title lead">Trainees</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
      <a
        class="nav-link active"
        aria-current="page"
        routerLink="/exercise-list"
        *ngIf="isMatched(['ROLE_ADMIN']) || isMatched(['ROLE_TRAINER'])"
      >
        <div class="card p-3 shadow bg-purple text-center border-0">
          <div class="card-body">
            <i class="fa fa-tasks fa-2x" aria-hidden="true"></i>
            <hr />
            <p class="card-title lead">Exercices</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
      <a
        class="nav-link active"
        aria-current="page"
        routerLink="/add-exercise"
        *ngIf="isMatched(['ROLE_ADMIN']) || isMatched(['ROLE_TRAINER'])"
      >
        <div class="card p-3 shadow bg-purple text-center border-0">
          <div class="card-body">
            <i class="fa fa-edit fa-2x" aria-hidden="true"></i>
            <hr />
            <p class="card-title lead">Add Exercise</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
      <a
        class="nav-link active"
        aria-current="page"
        routerLink="/add-user"
        *ngIf="isMatched(['ROLE_ADMIN']) || isMatched(['ROLE_TRAINER'])"
      >
        <div class="card p-3 shadow bg-purple text-center border-0">
          <div class="card-body">
            <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
            <hr />
            <p class="card-title lead">Add User</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
      <a
        class="nav-link active"
        data-bs-toggle="modal"
        data-bs-target="#modelHELP"
      >
        <div class="card p-3 shadow bg-purple text-center border-0">
          <div class="card-body">
            <i class="fa fa-question fa-2x" aria-hidden="true"></i>
            <hr />
            <p class="card-title lead">Support</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modelHELP"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fa fa-question-circle-o" aria-hidden="true"></i> Technical
          Support 24/7
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-5">
        <p>
          <small>(Mon - Sat / 10AM - 6PM)</small>
        </p>
        <hr />
        <p><i class="fa fa-envelope mr-3" aria-hidden="true"></i></p>
        <p>
          <i class="fa fa-volume-control-phone mr-3" aria-hidden="true"></i>
          +91-123654789
        </p>
      </div>
    </div>
  </div>
</div>
