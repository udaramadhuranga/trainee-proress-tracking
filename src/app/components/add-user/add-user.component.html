<div class="container">
  <div class="card mt-5" style="width: 75%; margin: 10px auto">
    <div class="card-header text-center">Add New User</div>
    <div class="card-body">
      <form [formGroup]="user">
        <div class="form-group mb-3 mt-5">
          <label for="username" class="form-label">UserName</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Podi Mahinda"
            formControlName="username"
          />
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            formControlName="email"
          />
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="U1234k0#"
            formControlName="password"
          />
        </div>

        <div class="form-group mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            name="address"
            id="address"
            rows="2"
            formControlName="address"
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="phoneNo" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNo"
            name="phoneNo"
            placeholder="0716787680"
            formControlName="phoneNo"
          />
        </div>

        <label class="form-label mb-3">Role</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="role2"
            formControlName="role"
            value="trainer"
          />
          <label class="form-check-label" for="role2"> Trainer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="role1"
            formControlName="role"
            value="trainee"
          />
          <label class="form-check-label" for="role1"> Trainee </label>
        </div>

        <button
          type="button"
          class="btn btn-primary btn-lg"
          (click)="saveUser()"
        >
          Save
        </button>
      </form>

      <div class="card-footer" *ngIf="showAlert">
        <div class="alert alert-success" role="alert">
          <strong> Successfully Saved </strong>
          <button class="close" (click)="(closeAlert)">&times;</button>
        </div>
      </div>
    </div>
  </div>
</div>
