<div class="container">
  <div class="card mt-5" style="width: 75%; margin: 10px auto">
    <div class="card-header text-center">Update User</div>
    <div class="card-body">
      <div class="form-group mb-3 mt-5">
        <label for="username" class="form-label">UserName</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Podi Mahinda"
          [(ngModel)]="user1.username"
        />
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
          [(ngModel)]="user1.email"
        />
      </div>

      <div class="form-group mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          class="form-control"
          name="address"
          id="address"
          rows="2"
          [(ngModel)]="user1.address"
        ></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="phoneNo" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNo"
          name="phoneNo"
          placeholder="0716787680"
          [(ngModel)]="user1.phoneNo"
        />
      </div>
      <div class="mb-2" *ngIf="authService.roleMatch(['ROLE_ADMIN'])">
        <label class="form-label mb-3">Role</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="role2"
            [(ngModel)]="user1.roles"
            value="[role1]"
          />
          <label class="form-check-label" for="role2"> Trainer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="role1"
            [value]="role2"
          />
          <label class="form-check-label" for="role1"> Trainee </label>
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-lg" (click)="saveUser()">
        Save
      </button>

      <div class="card-footer" *ngIf="showAlert">
        <div class="alert alert-success" role="alert">
          <strong> Successfully Saved </strong>
          <button class="close" (click)="(closeAlert)">&times;</button>
        </div>
      </div>
    </div>
  </div>
</div>
