<div class="container mt-5">
  <div class="row">
    <div class="col-lg w-100" *ngFor="let exercise of ExerciseList">
      <div class="card mb-5" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-subtitle mb-2 text-muted">
            {{ exercise.title }}
          </h2>
          <p class="card-text mt-2">
            {{ exercise.description }}
          </p>

          <h5
            class="card-subtitle mb-2 text-muted mt-1"
            *ngFor="let task of exercise.tasks"
          >
            {{ task }}
          </h5>

          <div class="div d-inline d-flex flex-row mb-1">
            <h5>Maximum time :</h5>
            <h5>{{ exercise.maximum_time }}h</h5>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="btn btn-danger" (click)="onClickDelete(exercise.id)">
                Delete
              </div>
            </div>
            <div class="col-md-6">
              <div class="btn btn-info" (click)="onClickUpdate(exercise)">
                Update
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
