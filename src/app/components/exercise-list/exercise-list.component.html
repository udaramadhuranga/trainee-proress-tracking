<div class="container mt-5">
  <div class="row">
    <div class="col-lg w-100" *ngFor="let exercise of ExerciseList">
      <div class="card mb-5" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-subtitle mb-2 text-muted">
            {{ exercise.title }}
          </h2>
          <p class="card-text mt-2">
            {{ exercise.description }}
          </p>

          <h5
            class="card-subtitle mb-2 text-muted mt-1"
            *ngFor="let task of exercise.tasks"
          >
            {{ task }}
          </h5>

          <div class="div d-inline d-flex flex-row mb-1">
            <h5>Maximum time :</h5>
            <h5>{{ exercise.maximum_time }}h</h5>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div
                class="btn btn-danger"
                (click)="onClickDelete(exercise.id)"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
              >
                Delete
              </div>
            </div>
            <div class="col-md-6">
              <div class="btn btn-info" (click)="onclickUpdate(exercise)">
                Update
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Exercise</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Do You Want To Delete Exercise?</div>
      <div class="modal-footer">
        <button
          type="button"
          #closebutton
          class="btn btn-danger"
          (click)="deleteExercise()"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
